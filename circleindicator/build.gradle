apply plugin: 'com.android.library'

version = "1.2.2"

android {
    compileSdkVersion 'android-P'
    buildToolsVersion '28.0.0-rc2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 122
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.0-alpha1'
    implementation 'androidx.legacy:legacy-support-core-ui:1.0.0-alpha1'
    compileOnly 'com.google.android.material:material:1.0.0-alpha1'
}

